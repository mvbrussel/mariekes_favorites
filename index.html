<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Site Title</title>

    <!-- Add a style section for CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Style for clickable images in the favorites container */
        .favorites-container {
            display: flex;
            flex-direction: column;
            align-items: left;
            /* Align to the left */
            margin-bottom: 20px;
            margin-left: 20px;
            /* Add margin to the left */
        }

        .favorites-container img {
            width: 20%;
            /* Make the width auto */
            max-width: 100%;
            align-items: center;
            /* Set max-width to 100% to prevent overflow */
            height: auto;
            /* Maintain aspect ratio */
            border: none;
            /* Remove border */
            margin-bottom: -5px;

            /* Optional: Add margin for spacing between image and text */
        }

        /* Style for artist image */
        .artist-container img {
            width: 100%;
            /* Set the width to 100% to span the whole width */
            height: auto;
            /* Maintain aspect ratio */
            border: 1px solid #ccc;
            /* Optional: Add a border for better visibility */
        }

        /* Style for the favorite artist box */
        .favorite-box {
            background-color: #fff;
            /* White background */
            border: 2px solid #ff8800;
            /* Orange border */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            /* Adjust margin as needed */
            border-radius: 10px;
            /* Soft (round-like) corners */
            width: calc(33.33% - 20px);
            /* Adjusted to 33.33% to fit three boxes on the same row with spacing */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* Style for text inside the favorite artist box */
        .favorite-box h2 {
            color: #ff8800;
            /* Orange text for the border color */
            margin-top: auto;
            /* Align to the bottom */
            margin-bottom: 10px;
            font-size: 100%;
            /* Set font size to 100% */
        }

        /* Left-aligned artist image inside the favorite artist box */
        .favorite-box .artist-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 10px;
            /* Add margin for spacing between image and text */
        }

        /* Enlarge the images on the second row */
        .favorite-box-container .favorite-box:nth-child(4) img,
        .favorite-box-container .favorite-box:nth-child(5) img,
        .favorite-box-container .favorite-box:nth-child(6) img,
        .favorite-box-container .favorite-box:nth-child(7) img,
        .favorite-box-container .favorite-box:nth-child(8) img,
        .favorite-box-container .favorite-box:nth-child(9) img {
            width: 100%;
            /* Span the whole width */
            height: auto;
            /* Maintain aspect ratio */
        }

        /* Container for the favorite boxes */
        .favorite-box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        /* Hyperlink style */
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
